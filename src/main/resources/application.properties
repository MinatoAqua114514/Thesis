spring.application.name=thesis

spring.jpa.open-in-view=false

#Spring Boot Web
server.port=8080

#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/thesis?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=111111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

#Mybatis
mybatis.mapper-locations=classpath:mapper/user/UserDao.xml
mybatis.type-aliases-package=com.thesis.user.entity

#Spring Boot MultiPart
file.upload-dir=./upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs